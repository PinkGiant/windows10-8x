function aquery(aaa){
dragElement(document.getElementById(aaa));
function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  if (document.getElementById(elmnt.id + "header")) {
    document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown ;
  } else {
    elmnt.onmousedown = dragMouseDown;
  }

  function dragMouseDown(e) {
   
var allDivs = document.getElementsByTagName("div");
for(ii = 0; ii < allDivs.length; ii++) { 
    allDivs[ii].style.zIndex = 0; }
document.getElementById(aaa).style.zIndex = "1";

    e = e || window.event;
    e.preventDefault();
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    var acd = (elmnt.style.top * -1);
    var ace = (elmnt.style.left * -1);
console.log(e.clientX)
    if(e.clientY < 1 ){elmnt.style.top = (87 * -1)+"px";}
    if(e.clientX < 1 ){elmnt.style.left = (205 * -1)+"px";}
    else if(e.clientX > (window.innerWidth -10) ){elmnt.style.left = (-203 * -1)+"px";}
    
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    pos3 = e.clientX;
    pos4 = e.clientY;
  }

  function closeDragElement() {
    document.onmouseup = null;
    document.onmousemove = null;
  }
}

function winappfl(af,aff){
var onOrOff = document.getElementById(aff).classList.contains('on');
var afv = document.getElementById(af)
if (onOrOff) {
  enterFS(afv);
  document.getElementById(aff).classList.remove('on');
  document.getElementById(aff).classList.add('off');}
  else {exitFS();document.getElementById(aff).classList.remove('off');
  document.getElementById(aff).classList.add('on');}
function enterFS(element) {if (element.requestFullscreen) {element.requestFullscreen();}

 else if (element.msRequestFullscreen) {element.msRequestFullscreen();
 }
 else if (element.mozRequestFullScreen) {element.mozRequestFullScreen();
 }
 else if (element.webkitRequestFullscreen) {element.webkitRequestFullscreen();
 }
}
function exitFS() { if (document.exitFullscreen) {document.exitFullscreen();
}
 else if (document.msExitFullscreen) {document.msExitFullscreen();
 }
 else if (document.mozCancelFullScreen) {document.mozCancelFullScreen();
 }
 else if (document.webkitExitFullscreen) {document.webkitExitFullscreen();
 }
}
}

           function dater() {
    const y = new Date();
    var year = y.getFullYear();
    var yrs = (year-2000)
    const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
    var monthss = months[y.getMonth()];
    var date = y.getDate();
    const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    var day = days[y.getDay()];
    
      
      var hh = y.getHours();
      var mm = y.getMinutes();
      var ss = y.getSeconds();
    
      if (hh === 0) {hh = 12;}
      if (hh > 12) {hh = hh - 12;}
      if (hh < 10) {hh = "0"+hh;}
    
      if(date < 10){var date = "0"+ y.getDate();}else{var date = y.getDate();}
      if(mm < 10){var mm = "0"+ y.getMinutes();}else{var mm = y.getMinutes();}
      let timeaa = hh + ":" + mm;
      let dateaa = date+"-"+monthss+"-"+yrs;
    
      document.getElementById("time").innerHTML = timeaa;
      document.getElementById("date").innerHTML = dateaa;
    }
    dater();
    setInterval("dater()", 1000);
    adcccc();
    function adcccc(){
                       navigator.getBattery().then(function(battery) {
                          document.querySelector('#chrg').style = "width:"+(battery.level *100)+"%;";
                       window.requestAnimationFrame(adcccc);})}
