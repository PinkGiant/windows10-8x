    Windows insider program run to an error!<br>We are gathering information and restart for you in (<a id="cd">10</a>)s<br><div style="color: white;font-size: 15pt;font-family: Arial, calibri;font-weight: 10;">errorcode:    <a id="av"></a></div></div>

<input value="10" id="c" style="display: none;">
<script>
var avz = window.location;
var adc=/err=([^]+);/i.exec(avz);
if(adc){document.getElementById("av").innerHTML = adc[1];}else{document.getElementById("av").innerHTML = "Unknown";}
    setInterval("c();",1000)
    setInterval("cd();",1)
    function cd(){
        var x =document.getElementById('c').value;
        document.getElementById('cd').innerHTML = x ;}
    function c(){
        var x =document.getElementById('c').value;
        if(x == 0){window.location.assign('index.html')}else{document.getElementById('c').value --;}}
</script>
